[pytest]
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Display detailed test information
verbose = 2

# Show local variables in tracebacks
showlocals = true

# Exit after first num failures or errors
maxfail = 10

# Run tests in these directories
testpaths =
    backend/tests
    pipeline/tests

# Ignore these directories
norecursedirs = .git .venv venv env build dist node_modules

# Log level
log_cli = true
log_cli_level = INFO

# Test coverage settings
addopts = --cov=backend --cov=pipeline --cov-report=term-missing:skip-covered